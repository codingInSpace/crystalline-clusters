  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystalline Clusters</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/stylesheets/styles.css" />

    <script id="vertexShader" type="x-shader/x-vertex">
			varying vec3 vNormal;
			void main() {
			    vNormal = normalize( normalMatrix * normal );
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

    <script id="fragmentShader" type="x-shader/x-vertex">
			varying vec3 vNormal;
			void main() {
				float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 0.5 ) ), 4.0 );
			    gl_FragColor = vec4( 0.8, 0.3, 0.4, 1.0 ) * intensity;
			}
		</script>
</head>
  <body ng-app="ccApp">
    <!--[if lt IE 7]>

    <![endif]-->

    <div class="container" ng-controller="WebglController">
      <div ng-webgl id="webglContainer"
          width="canvasWidth"
          height="canvasHeight"
          fillcontainer="dofillcontainer">
      </div>
    </div>

    <script src="http://cdn.tonejs.org/latest/Tone.min.js"></script>

    <!-- app scripts -->

    <script src="app/components/WebglController.js"></script>
    <script src="app/components/ngWebgl.js"></script>

</body>
</html>
